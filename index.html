
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaForge: Your Cosmic Forge</title>  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Sora:wght@400;700&family=Unbounded:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script>
    function withOpacity(variableName) {
      return ({ opacityValue }) => {
        if (opacityValue !== undefined) {
          return `rgba(var(${variableName}), ${opacityValue})`;
        }
        return `rgb(var(${variableName}))`;
      };
    }

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Theme-aware colors using CSS variables
            'theme-bg-primary': withOpacity('--color-bg-primary'),
            'theme-bg-secondary': withOpacity('--color-bg-secondary'),
            'theme-bg-accent': withOpacity('--color-bg-accent'),
            'theme-text-primary': withOpacity('--color-text-primary'),
            'theme-text-secondary': withOpacity('--color-text-secondary'),
            'theme-text-accent': withOpacity('--color-text-accent'),
            'theme-border-primary': withOpacity('--color-border-primary'),
            'theme-border-accent': withOpacity('--color-border-accent'),
            'theme-accent-primary': withOpacity('--color-accent-primary'),
            'theme-accent-secondary': withOpacity('--color-accent-secondary'),
            
            // Status colors
            'status-error': withOpacity('--color-status-error'),
            'status-success': withOpacity('--color-status-success'),
            'status-warning': withOpacity('--color-status-warning'),
          },
          boxShadow: {
            'glow-accent-sm': 'var(--shadow-glow-accent-sm)',
            'glow-accent-md': 'var(--shadow-glow-accent-md)',
            'glow-accent-lg': 'var(--shadow-glow-accent-lg)',
            'card': 'var(--shadow-card)',
            'card-hover': 'var(--shadow-card-hover)',
          },
          borderRadius: {
              'card': 'var(--radius-card)',
          },
          fontFamily: {
            display: ["var(--font-family-display, 'Unbounded', sans-serif)"],
            body: ["var(--font-family-body, 'Sora', sans-serif)"],
            sans: ["var(--font-family-sans, 'Unbounded', sans-serif)"],
          },
          dropShadow: {
            'glow-pink': '0 0 15px var(--color-accent-primary)',
          },
          keyframes: {
             'ripple': {
              'to': { transform: 'scale(4)', opacity: '0' },
            },
          },
          animation: {
            'ripple': 'ripple 600ms linear',
          },
        }
      }
    }
  </script>
